<section class="section-wrap contact" id="contact">
    <div class="container">

        <div class="row heading">
            <div class="col-md-6 col-md-offset-3 text-center">
                <h2 class="text-center bottom-line">Contact Us</h2>
                <p class="subheading">
                    If you would like to learn more or would like to get involved, please feel free to contact us!
                    We will get back to you as soon as possible.
                </p>
            </div>
        </div>

        <div class="row">

            <div class="col-md-4">
                <h5>Get in Touch</h5>

                <div class="contact-item">
                    <div class="contact-icon">
                        <i class="icon icon-User"></i>
                    </div>
                    <h6>President</h6>
                    <span>+1 888 5146 3269</span>
                    <span>email@example.com</span>
                </div> <!-- end address -->

                <div class="contact-item">
                    <div class="contact-icon">
                        <i class="icon icon-User"></i>
                    </div>
                    <h6>Vice President</h6>
                    <span>+1 888 5146 3269</span>
                    <span>email@example.com</span>
                </div> <!-- end phone number -->
            </div>

            <div class="col-md-8">
                <form id="contact-form">

                    <div class="row contact-row">
                        <div class="col-md-6 contact-name">
                            <input name="name" id="name" type="text" placeholder="Name*">
                        </div>
                        <div class="col-md-6 contact-email">
                            <input name="email" id="email" type="email" placeholder="Email*">
                        </div>
                    </div>

                    <input name="subject" id="subject" type="text" placeholder="Subject">
                    <textarea name="message" id="message" placeholder="Message"></textarea>
                    <input type="submit" class="btn btn-lg btn-color btn-submit" value="Send Message"
                           id="submit-message">
                    <div id="msg" class="message"></div>
                </form>
                <script>var emailUrl = "{{ url_for('send_mail') }}";</script>
            </div> <!-- end col -->

        </div>
    </div>
</section>
