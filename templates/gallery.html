<section class="section-wrap" id="gallery">
    <div class="container-fluid">

        <div class="row heading">
            <div class="col-md-4 col-md-offset-4 col-sm-6 col-sm-offset-3">
                <h2 class="text-center bottom-line">Gallery</h2>
                <p class="subheading text-center">Some pictures of our members hard at work</p>
            </div>
        </div>

        <div class="gallery">
            {% for gallery_row in group_rows(gallery, 3)  %}
            <div class="row">
                {% for img in gallery_row %}
                    <img class="col-md-4" src="{{ img }}" alt="">
                {% endfor %}
            </div>
        {% endfor %}
        </div>
    </div>
</section>
